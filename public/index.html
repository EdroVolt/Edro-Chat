<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/icon/favicon.png" />
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Edro Chat</title>
</head>

<body>
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <!-- start join-card section -->
    <section class="join-card bg-light rounded-3 border border-3">
      <h1 class="text-center p-4 bg-dark text-light">ðŸ˜Ž Edro Chat! </h1>

      <!-- start join-card-form -->
      <form class="content d-flex flex-column justify-content-between h-100 p-4 mt-3 needs-validation" novalidate>

        <!-- start group-name input -->
        <div class="input-group mb-4">
          <div class="input-group-text">
            <i><img src="./img/icon/group.svg" width="20px" alt="user-icon"></i>
          </div>
          <input type="text" class="group-name form-control" placeholder="Type group name" required>
        </div>
        <!-- end group-name input -->

        <!-- start user-name input -->
        <div class="input-group mb-4">
          <div class="input-group-text">
            <i><img src="./img/icon/user.svg" width="20px" alt="user-icon"></i>
          </div>
          <input type="text" class="name form-control" placeholder="Type your name" required>
        </div>
        <!-- end user-name input -->

        <button type="submit" class="btn btn-success">Join group</button>
      </form>
      <!-- end join-card-form -->

    </section>
    <!-- end join-card section -->

    <!-- start chat-card section -->
    <section class="chat-card bg-light d-none rounded-3 border border-3">
      <!-- start chat-card-header section -->
      <div class="header bg-dark p-2 d-flex rounded-3 justify-content-between align-items-center">
        <h2 class="d-inline fs-3 text-light w-100"> <span class="group-name">Group name</span>: online users <span
            class="online-users ml-3"></span></h2>
        <button type="button" class="btn btn-danger" onclick="logOut()">Logout</button>
      </div>
      <!-- end chat-card-header section -->

      <!-- start chat-card-content section -->
      <div class="content p-1">
        <!-- start message-box section -->
        <div class="messages-box d-flex flex-column p-2 rounded-3 mt-2">

        </div>
        <!-- start message-box section -->

        <!-- start message-tool section -->
        <div class="messages-tool d-flex justify-content-between align-items-center mt-3">
          <div class="input-group">
            <textarea class="message-input form-control" placeholder="Enter your message" aria-label="With textarea"
              onkeydown="handleTextAreaKeypress(event)"></textarea>
          </div>

          <i class="btn px-2" onclick="sendMessage()"><img src="./img/icon/send.svg" width="30px" alt="send" </i>
        </div>
        <!-- end message-box section -->

      </div>
      <!-- end chat-card-content section -->
    </section>
    <!-- end chat-card section -->
  </div>

  <script type="module" src="./js/validateForm.js"></script>
  <script src="https://js.pusher.com/7.0.3/pusher.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
